  <header class="text-box">
    <h1>ADVANCED WEATHER DATA</h1>
    <p>Provides weather statistics including air quality from any city.
      <a href="learnMore.html">Click here</a><p2> for more information.</p2>
    </p>
  </header>
  <main>
    <!-- search bar & dropdown menu  -->
    <div class="input">
      <input type="text" id="state" placeholder="Enter a state" list="states">
      <datalist id="states"></datalist>
      <input type="text" id="city" placeholder="Enter a city" list="cities">
      <datalist id="cities"></datalist>
    </div>

    
<!-- temperature data output -->
    <div class="display">
      <h1 class="names">&nbsp;</h1>
      <h2 class="names2">&nbsp;</h2>
    </div>
  </main>
<!-- image slider start -->
<div class="slider-wrapper">
  <div class="slider">
    <div class="slide slide-0">
      <img src="images/crowdMasks.jpg" alt="slide1">
    </div>
    <div class="slide slide-1">
      <img src="images/airQualityIndex.png" alt="slide2">
    </div>
    <div class="slide slide-2">
      <img src="images/smokestacks.jpeg" alt="slide3">
    </div>
    <div class="slide slide-3">
      <img src="images/smogvsclear.png" alt="slide4">
    </div>
  </div>
  <div class="slider-navigation">
    <!-- image slider buttons -->
    <input type="radio" name="radio-btn" id="radio1" value="0" checked>
    <input type="radio" name="radio-btn" id="radio2" value="1">
    <input type="radio" name="radio-btn" id="radio3" value="2">
    <input type="radio" name="radio-btn" id="radio4" value="3">
    <!-- image slider buttons end -->
  </div>
</div>
